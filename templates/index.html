<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân cụm dữ liệu dựa trên thuật toán BIRCH</title>
    <!-- Liên kết đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Phần header với tiêu đề trang -->
    <div class="container mt-4">
        <header class="text-center">
            <h1>Phân cụm dữ liệu dựa trên thuật toán BIRCH</h1>
            <p class="lead">Sử dụng thuật toán BIRCH để phân cụm dữ liệu CSV của bạn.</p>
        </header>

        <!-- Mô tả về chức năng phân cụm -->
        <section class="my-5">
            <h2 class="text-center">Upload file CSV để phân cụm</h2>
            <p class="text-center">Chọn một file CSV chứa dữ liệu mà bạn muốn phân cụm, sau đó nhấn nút để thực hiện.
            </p>

            <!-- Form upload file CSV -->
            <form method="POST" action="/cluster" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <label for="file" class="form-label">Chọn file CSV:</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Phân cụm theo cột:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio1" name="clustering_option" value="2D"
                            required>
                        <label class="form-check-label" for="radio1">
                            Phân cụm theo thu nhập và điểm chi tiêu
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio2" name="clustering_option" value="2D_3D">
                        <label class="form-check-label" for="radio2">
                            Phân cụm theo thu nhập,điểm chi tiêu và tần suất mua hàng
                        </label>
                    </div>
                </div>



                <button type="submit" class="btn btn-primary">Phân cụm</button>
            </form>
        </section>

    </div>

    <!-- Liên kết đến Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
